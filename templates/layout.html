<!DOCTYPE html>

<!-- Set language -->

<html lang="en">

<head>

    <!-- Specify charset -->
    <meta charset="utf-8">

    <!-- Make display responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Add Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Local stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}" />

    <!-- Favicon: https://favicon.io/favicon-generator/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

    <!-- Safari tab color -->
    <meta name="theme-color" content="#F0F2F5">

    <title>{% block title %}{% endblock %} - Linkbits</title>

</head>

<body>

    <header>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid width-limit">

                <a class="navbar-brand logo" href="#">Linkbits</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item px-3">
                            <a class="nav-link {% if active=='home' %} active aria-current='page' {% endif %}"
                                href="/">Home</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link {% if active=='faq' %} active aria-current='page' {% endif %}"
                                href="/faq">FAQ</a>
                        </li>
                    </ul>

                </div>

            </div>
        </nav>

    </header>

    <main>

        {% block main %}{% endblock %}

    </main>

    <!-- Add Bootstrap JS bundle via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
